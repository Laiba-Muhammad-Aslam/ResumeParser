<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- STYLE SHEET  -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center mb-5">Resume Parser</h1>
    <form id="resume-form" class="d-flex flex-column justify-content-center align-items-center">
        <textarea id="resume-text" rows="10" placeholder="Paste your resume text here" class="p-3"></textarea><br>
        <button type="submit" class="btn btn-primary">Parse Resume</button>
    </form>
    <div id="results">
        <h2 class="mb-3">Extracted Skills:</h2>
        <ul id="skills-list"></ul>
        <h2 class="mb-3">Extracted Years of Experience:</h2>
        <ul id="experience-list"></ul>
    </div>

    <!-- JS LINK  -->
    <script src="index.js"></script>

    <!-- BOOTSTRAP JS CDN LINK  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
